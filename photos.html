  h1 {

  .gallery {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 photos per row on large screens */
    gap: 16px;
  }

  /* On medium screens: 2 per row */
  @media (max-width: 900px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* On small screens: 1 per row */
  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
    filter: brightness(1.05);
  }
</style>
